<table class="table table-dark table-hover table-border-outset">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">User Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone No</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.mobileno}}</td>
      <td>
          <button (click) = "deleteUserById(user.id)" class="btn btn-outline-danger rounded-pill" style="margin-left: 10px;">Delete</button>
     </td>
    </tr>
   
  </tbody>
</table>
