<table class="table table-dark table-hover table-border-outset">
    <thead >
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Movie Name</th>
        <th scope="col">Language</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">Genre</th>
        <th scope="col">Manager</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let movie of movies">
        <td> {{ movie.id}}</td>
        <td> {{ movie.name}}</td>
        <td> {{ movie.language}}</td>
        <td> {{ movie.date}}</td>
        <td> {{ movie.time}}</td>
        <td> {{ movie.genre}}</td>
        <td> {{ movie.user[0].name}}</td>
        <td>
            <button (click) = "deleteMoviesById(movie.id)" class="btn btn-outline-danger rounded-pill" style="margin-left: 10px;">Delete</button>
       </td>
      </tr>
     
    </tbody>
  </table>
